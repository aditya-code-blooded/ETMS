<!DOCTYPE html>
<html>
	<head>
		<title>ETMS</title>
		
		<!--jQuery library-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!--The script file which takes care of form validation at client side-->
		<script src="js/clientValidate.js"></script>
	
		<!-- Bootstrap library -->
		<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

		<!-- The stylesheet for this page -->
      	<link rel="stylesheet" href="styles/signUpStyle.css">

	</head>
	<body>
		<!--
			This page renders the signUp form.
			Before the form gets submitted, client side validation is done.
			Check the 'clientValidate.js' script for details of validation.
			After successfully validating the form at client side, the data is posted to the server
			which will be handled by 'signup_authenticate.php' script.
		-->
		<div class="heading" style="text-align: center;">
			<h1>ETMS: Expenses and To-do Management System</h1>
		</div>

		<div class="wrapper">
			<form class="form-signup" id="signup_form" action="php/signup_authenticate.php" method="post" onsubmit="return validateSignUp()">
				
				<h2 class="form-signup-heading">Sign Up</h2>

				<!-- The first name of the user -->
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" placeholder="First Name" autofocus="" required="" name="firstName" id="firstName" /> <br />
				
				<!-- The last name of the user. But this is not mandatory -->
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName" /> <br />
				
				<!-- The gender of the user -->
				<label for="gender">Gender</label>
				<fieldset class="form-control" id="gender" style="border: 0;">
			        <label for="male">Male <input type="radio" required="" value="male" name="gender"></label>
			        <label for="female">Female <input type="radio" required="" value="female" name="gender"></label> 
			    </fieldset>
				
				<!-- The Email address of the user -->
				<label for="emailAddress">Email Address</label>
				<input type="text" class="form-control" placeholder="Email Address" required="" name="emailAddress" id="emailAddress" /> <br />
				
				<!-- Username of the user which will be used to login to ETMS -->
				<label for="userName">Choose a Username</label>
				<input type="text" class="form-control" placeholder="Username" required="" name="userName" id="userName" /> <br />
				
				<!-- Password for the ETMS website account -->
				<label for="password">Password</label>
				<input type="password" class="form-control" placeholder="Password" required="" name="password" id="password" /> <br />

				<!-- Retype the password additional security-->
				<label for="retypePassword">Retype Password</label>
				<input type="password" class="form-control" placeholder="Retype Password" required="" name="retypePassword" id="retypePassword" /> <br />
				
				<input type="submit" class="btn btn-lg btn-primary btn-block" name="signup_button" value="Sign Up"> <br />

			</form>
		</div>
	</body>
</html>
